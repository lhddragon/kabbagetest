

<form name="myForm" class="form-horizontal" ng-submit="submit()" novalidate>
    <div class="form-group">
        <label class="col-xs-4 control-label">First Name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="firstName" ng-model="firstName" placeholder="First name" required />
        </div>
        <span class="help-block" ng-show="myForm.firstName.$valid">Required</span>
    </div>

    <div class="form-group" ng-class="{'has-error': myForm.lastName.$error}">
        <label class="col-xs-4 control-label">Last Name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="lastName" ng-model="lastName" placeholder="Last name" required />
            <p ng-show="myForm.lastName.$invalid && !myForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Email Address</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="email" ng-model="emailAddress" placeholder="Email address" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Bussiness Name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="bussinessName" ng-model="businessName" placeholder="Bussiness name" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Phone Number</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="phoneNumber" ng-model="phoneNumber" placeholder="Phone number" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Year Started</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" name="yearStarted" ng-model="yearStarted" placeholder="Year started" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Estimated FICO Score</label>
        <div class="col-xs-2">
            <input type="text" class="form-control" name="estimatedFICO" ng-model="estimatedFICO" placeholder="Estimated FICO Credit Score" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Estimated Annual Revenue</label>
        <div class="col-xs-2">
            <div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control" name="estimatedAnnualRevenue" ng-model="estimatedAnnualRevenue" placeholder="Estimated Annual Revenue" required />
			</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Gross Percentage From Cards</label>
        <div class="col-xs-2">
            <div class="input-group">
				<input type="text" class="form-control" name="grossPercentageFromCards" ng-model="grossPercentageFromCards" placeholder="Percentage (%) of annual revenue from credit card transactions" required />
				<span class="input-group-addon">%</span>
			</div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-4 control-label">Type Of Business</label>
        <div class="col-xs-4">
            <select class="form-control" name="typeOfBusiness"
                    ng-model="typeOfBusiness" 
                    ng-options="type.value as type.text for type in bussinessTypes"
                    placeholder="Type Of Business"
                    required><option value="" selected disabled>Select a bussiness type</option></select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-9 col-xs-offset-4">
            <button type="submit" class="btn btn-primary" name="submit" value="Sign up">Submit</button>
        </div>
    </div>
</form>
